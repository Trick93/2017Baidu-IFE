<!DOCTYPE html>
<html>
<head>
	<title>正则表达式匹配</title>
	<style type="text/css">
		.container{
			width: 700px;
			margin: 0 auto;
		}
		.text-center{
			text-align: center;
		}
		.form-input{
			margin: 15px 0;
		}
		.container label{
			margin-right: 20px;
		}
		.container input{
			width: 500px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3 class="text-center">正则表达式匹配</h3>
		<p>一、匹配手机号:</p>
		<div class="form-input"><label>输入手机号:</label><input type="text" placeholder="手机号" id="phone"/></div>
		<div class="form-input"><label>正则:</label><input type="text" id="reg" value="/^1((3[0-9]|4[57]|5[0-35-9]|7[0678]|8[0-9])\d{8}$)/" readonly /></div>
		<div class="form-input"><label>结果:</label><span id="result"></span></div>

		<p>二、匹配连续相同单词:</p>
		<div class="form-input"><label>输入单词:</label><input type="text" placeholder="多个单词" id="words"/></div>
		<div class="form-input"><label>正则:</label><input type="text" id="reg1" value="/\b([A-Za-z]+)\s+\1\b/" readonly /></div>
		<div class="form-input"><label>结果:</label><span id="result1"></span></div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var phoneDom = document.getElementById("phone");
			var resultDom = document.getElementById("result");
			var patten = /^1((3[0-9]|4[57]|5[0-35-9]|7[0678]|8[0-9])\d{8}$)/;
			phoneDom.addEventListener("input",function(){
				var phone = phoneDom.value;
				var result = phone.match(patten);;
				if(result == null){
					resultDom.innerHTML = "false";
				}
				else{
					resultDom.innerHTML = "true";
				}
				
			});

			var wordDom = document.getElementById("words");
			var result1Dom = document.getElementById("result1");
			var patten1 = /\b([A-Za-z]+)\s+\1\b/;
			wordDom.addEventListener("input",function(){
				var words = wordDom.value;
				var result1 = words.match(patten1);;
				if(result1 == null){
					result1Dom.innerHTML = "false";
				}
				else{
					result1Dom.innerHTML = "true";
				}
				
			});
		}
	</script>
</body>
</html>
